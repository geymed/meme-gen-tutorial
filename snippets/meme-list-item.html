<div class="meme-list-item panel panel-default">
	<div class="panel-body">
		<!-- {{meme-item content=content editable=false}} -->
	</div>
	<div class="panel-footer">

		<a href="link-to:/memes/:meme_id/edit">
			<button type="button" class="btn" aria-label="Left Align">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
		</a>

		<!-- onclick : delete meme -->
		<button type="button" class="btn" aria-label="Left Align" >
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</button>

		<!-- onclick : toggle like -->
		<button type="button" class="btn" aria-label="Left Align">
			<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
			<span class="badge">
				{{content.likedBy.length}}
			</span>
		</button>

		<span class="label label-info">Created by {{content.user.name}}</span>

	</div>
</div>
